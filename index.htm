<!DOCTYPE html>
<html lang="no">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<head> 
    <title>TEGNINGER.NO</title>
    <link rel="icon" type="image/png" href="letter_t_favicon.png">

    <script src="scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <script src="jquery-3.1.0.js"></script>

    <!--popSelect-->
    <script src="lib/popSelect-master/src/jquery.popSelect.js"></script>
    <link rel="stylesheet" href="lib/popSelect-master/css/jquery.popSelect.css">
    <script>
        $(document).ready(function() {
            $('#filterSelect').popSelect({
                showTitle: true,
                width: "90%",
                placeholderText: "Ingen filter valgt. Viser alle",
                title: "Velg ett eller flere filtere. Fjern filtrene for å vise alle",
                position: "bottom"
            });
        });
    </script>

    <style></style>
</head>

<body onload="OnLoadIndexPage()">
    <div class="header">
        <div class="row">
            <div class="col-6">
                
                <a href="index.htm" class="logoText">TEGNINGER.NO</a><span style="color:red"> BETA</span>  
                <p>Gratis tegninger for fargelegging for store og små</p>
                
            </div>
            <div class="col-6">
                 <div id="printDialog" class="printDialog">
                    Vi samler alle tegninger i ett dokument for deg. Trykk på "Print tegninger" når du har samlet alle tegningene du ønsker.
                    <br/>
                    <input id="btnDownloadNow" type="button" value="Print 0 tegninger" class="downloadNowButton" onclick="GoToPrintPage()" />
                    
                    <a href="" class="emptyDoc" onclick="PurgeSelectedImages();">Tøm dokumentet</a>
                </div>
                
            </div>
        </div>
    </div>

    <!-- filter -->
    <div class="row" style="background-color:#1A2520">

        <div class="col-10" style="width:100%; height:100%">
            <select id="filterSelect" name="filterSelect">
                <option value="letters-numbers">Bokstaver og tall</option>
                <option value="animals">Dyr</option>
                <option value="humans">Mennesker</option>
                <option value="fruit-vegs">Frukt og grønnsaker</option>
                <option value="patterns">Mønstre</option>
                <option value="disney">Disney</option>
                <option value="nintendo">Nintendo</option>
            </select>            
            <br/>
        </div>
        <div class='col-2'>
            <input type="button" class="downloadNowButton" onclick="OnChangeFilter()" value="Bruk filter">
        </div>
    </div>

    <div id="content">
    </div>

by Andreas
</body>

</html>
